<!DOCTYPE html>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="style.css" />
    <title>Homepage</title>
  </head>
  <body>
    <nav class="d-flex justify-content-between">
      <div class="container">
        <ul>
          <li>
            <a href="/index.html"> Home</a></li>
          <li>
            <a href="/about.html"> About</a></li>
          <li class="active">
            <a href="/"> Gallery</a></li>
          <li>
            <a href="/contact.html"> Contact</a></li>
        </ul>
      </div>
    </nav>
    <div class="gallery">
      <h1 class="mb-5">Gallery</h1>
      <br />
      <div class="container">
        <div class="row">
          <div class="">
            <img
              src="images/henna.jpg"
              width="300px"
              class="img-fluid rounded"
              alt="henna"
            />
            <img
              src="images/calendar.jpg"
              width="300px"
              class="img-fluid rounded"
              alt="calendar"
            />
          </div>
          <div class="container">
        <div class="row">
          <div class="">
            <img
              src="images/fallflower.jpg"
              width="300px"
              class="img-fluid rounded"
              alt="fall"
            />
            <img
              src="images/brain.jpg"
              width="300px"
              class="img-fluid rounded"
              alt="Brain"
            />
            <img
              src="images/fullskull.jpg"
              width="300px"
              class="img-fluid rounded"
              alt="Full"
            />
          </div>
          <div class="container">
        <div class="row">
          <div class="">
            <img
              src="images/butterflybelly.jpg"
              width="300px"
              class="img-fluid rounded"
              alt="butterflybelly"
            />
            <img
              src="images/facemask.jpg"
              width="300px"
              class="img-fluid rounded"
              alt="facemask"
            />
          </div>
          <div class="container">
        <div class="row">
          <div class="d-none d-sm-block">
            <img
              src="images/pink.jpg"
              width="300px"
              class="img-fluid rounded"
              alt="Pink"
            />
            <img
              src="images/kitty.jpg"
              width="300px"
              class="img-fluid rounded"
              alt="kitty"
            />
            <img
              src="images/yellowbelly.jpg"
              width="300px"
              class="img-fluid rounded"
              alt="ybelly"
            />
          </div>
        </div>
      </div>
      <footer>
        <div class="d-flex justify-content-evenly mt-5">
          <img src="images/logo.jpg" class="logo" alt="" />
      </div>
        <div class="icons">
        <div class="d-flex justify-content-evenly mb-5">
        <i class="fab fa-facebook"> FACEBOOK</i>
        <i class="fab fa-twitter"> TWITTER</i>
        <i class="fab fa-instagram"> INSTAGRAM</i>
        </div>
      </footer>
    </div>
